<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .atag {
            display: block;
            width: 120px;
            text-align: center;
            text-decoration: none;
            background-color: blue;
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            line-height: 2;
        }
    </style>

    <script>
        window.addEventListener("load", function () {
            let atags = document.querySelectorAll(".atag");

            for (let i = 0; i < atags.length; i++) {
                atags[i].addEventListener("mouseover", function () {
                    this.style.backgroundColor = "red";
                    this.style.color = "black";
                });

                atags[i].addEventListener("mouseout", function () {
                    this.style.backgroundColor = "blue";

                    this.style.color = "white";
                });
            }
        });
    </script>
</head>

<body>
    <h1>DOM Style</h1>

    <a href="" class="atag">link1</a>
    <a href="" class="atag">link2</a>
    <a href="" class="atag">link3</a>
</body>

</html>
