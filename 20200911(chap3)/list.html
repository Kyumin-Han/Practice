<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- Unordered List: 순서 없는 리스트 -->
    <!-- 주로 메뉴를 구성할 때 사용 -->
    <ul>
        <li>사과</li>
        <li>배</li>
        <li>수박</li>
        <li>바나나</li>
        <li>딸기</li>
    </ul>
    <!-- ul>(li>a*3) -->
    <ul>
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://www.daum.net">다음</a></li>
        <li><a href="">구글</a></li>
    </ul>
    <!-- Ordered List: 순서가 있는 리스트 -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ul>
        <li>
            <h3>과일</h3>
            <ol>
                <li>사과</li>
                <li>딸기</li>
                <li>배</li>
            </ol>
        </li>
        <li>
            <h3>야채</h3>
            <ol>
                <li>상추</li>
                <li>배추</li>
                <li>무</li>
            </ol>
        </li>
    </ul>
</body>

</html>
