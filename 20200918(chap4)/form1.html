<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>form 입력</title>
</head>

<body>
    <h2>form 입력</h2>

    <!-- 서버쪽으로 데이터를 보내는 태그 -->
    <!-- 로그인 화면 구현 -->
    <form action="login.php" method="GET">
        <!-- action = " " 안에는 서버쪽의 프로그램이 지정된다 -->
        <!-- 값을 입력하고 서버로 전송하면 url에 정보가 모두 표시된다 
            method= "get" 방식 url에 노출
            method="post" 방식 url에 노출되지 않는다
            중요한 정보는 post 방식을 이용하여 노출되지 않도록 한다-->
        아이디 <input type="text" name="uid" method="get"><br>
        비밀번호 <input type="password" name="pw"><br>
        E-Mail <input type="email" name="email"><br>
        <!-- input 태그는 반드시 name을 가져야 한다 -->
        <!-- 서버에서 각 값을 구분할 수 있도록 name을 부여해야한다 -->
        <input type="submit" value="로그인">
        <input type="reset">
        <!-- 입력된 값을 서버로 전송하기 위해 type = "submit"을 사용
            value는 그 버튼에 출력할 이름을 지정한다 -->

        <!-- input 태그의 type 속성
            웹페이지에서 입력 값의 형태를 지정하는 태그
            date, email, number, password, text 등등 -->
    </form>

    <!-- form > input -->

</body>

</html>
