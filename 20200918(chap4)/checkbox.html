<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>radio</title>
</head>

<body>
    <h2>checkbox</h2>
    <form action="#">
        <input type="checkbox" name="coffee1" value="ameri">아메리카노<br>
        <input type="checkbox" name="coffee2" value="cappu">카푸치노<br>
        <input type="checkbox" name="coffee3" value="latte">카페라떼<br>
        <input type="checkbox" name="coffee4" value="mocha">카페모카<br>
        <input type="submit" value="주문">

        <!-- checkbox는 여러개를 선택 할 수 있는 type 속성이고
            name이 모두 달라야 한다
            checked도 사용할 수 있다 -->
    </form>
</body>

</html>
