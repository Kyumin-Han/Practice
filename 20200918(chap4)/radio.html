<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>radio</title>
</head>

<body>
    <h2>input radio</h2>
    <form action="#">
        <input type="radio" name="coffee" value="ameri">아메리카노<br>
        <input type="radio" name="coffee" value="cappu">카푸치노<br>
        <input type="radio" name="coffee" value="latte">카페라떼<br>
        <input type="radio" name="coffee" value="mocah">카페모카<br>
        <input type="submit" value="주문">

        <!-- radio는 1개만 선택하도록 하는 type 속성이다
            checked는 화면에 나타낼때 미리 선택해 놓는 속성이다 -->
    </form>
</body>

</html>
