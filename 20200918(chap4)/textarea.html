<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>textarea</h2>
    <form action="#">
        <textarea name="" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>

    <!-- textarea 태그는 입력한 문자 그대로 모두 서버로 보내는 태그
        자유로운 문자열 입력이 필요할때 사용한다
        cols = 가로로 몇자를 쓸것인지 지정
        rows = 세로로 몇줄을 쓸것인지 지정 -->
</body>

</html>
